<div class="layout">
  <div class="dropdown">
    <button class="dropdown-toggle oldStyle" data-js="dropdown-toggle">
      <img width="40px" src="../images/hamburger-menu.svg" alt="" />
    </button>
    <div class="dropdown-content hidde-menu-content" data-js="dropdown-content">
      <button
        class="dropdown-buttons"
        data-target="home-div"
        data-js="switch-page"
      >
        Home
      </button>
      <button
        class="dropdown-buttons"
        data-target="work-div"
        data-js="switch-page"
      >
        work
      </button>
      <button
        class="dropdown-buttons"
        data-target="project-div"
        data-js="switch-page"
      >
        project
      </button>
      <button
        class="dropdown-buttons"
        data-target="personal-div"
        data-js="switch-page"
      >
        personal
      </button>
    </div>
  </div>
  <div id="home-div" class="page container-intro visible"></div>
  <div id="work-div" class="page container-work hidden"></div>
  <div id="project-div" class="page container-projects hidden"></div>
  <div id="personal-div" class="page container-personal hidden"></div>

  <div
    class="icons flex-row-icons sm:span-columns-2 lg:span-columns-2 sm:mt-large lg:mt-large"
  >
    <div class="footer-icon">
      <img src="../images/linkedin-icon.png" alt="Description of icon" />
    </div>
    <div class="footer-icon">
      <img src="../images/github-icon.png" alt="Description of icon" />
    </div>
    <div class="footer-icon">
      <img src="../images/cv-icon.png" alt="Description of icon" />
    </div>
  </div>
</div>
